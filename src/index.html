<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Web Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>üîç Dark Web Breach Checker</h1>
    <input type="email" id="email" placeholder="Enter your email">
    <button id="check-btn">Check Now</button>
    <div id="results"></div>
  </div>

  <script src="api.js"></script>
  <script>
    document.getElementById("check-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Please enter a valid email.");
        return;
      }

      const results = await checkBreach(email);
      const resultDiv = document.getElementById("results");

      if (results.length > 0) {
        resultDiv.innerHTML = `<h2>‚ö†Ô∏è Breaches Found:</h2>`;
        results.forEach(breach => {
          resultDiv.innerHTML += `<p><strong>${breach.name}</strong> - ${breach.breach_date}</p>`;
        });
      } else {
        resultDiv.innerHTML = `<p>No breaches found.</p>`;
      }
    });
  </script>
</body>

</html>
